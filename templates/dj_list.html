{% extends "base.html" %}

{% block title %}DJs{% endblock %}

{% block bodyclass %}dj list{% endblock %}
{% block dj_nav_class %}active{% endblock %}

{% block body %}

  <h2>DJs</h2>

  <ul>
    {% for dj in object_list %}
      <li><a href="{{ dj.slug|maybealias('dj') }}.html">{{ dj.name }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
