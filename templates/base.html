<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% block title %}{% endblock %} - 417 Mix Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ static }}bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ static }}bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="{{ static }}master.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="{% block bodyclass %}{% endblock %}">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ root }}index.html"><img src="{{ static }}brand-30.png" alt="417 Mix Collection"></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="{% block city_nav_class %}{% endblock %}"><a href="{{ root }}city/index.html">Cities</a></li>
              <li class="{% block dj_nav_class %}{% endblock %}"><a href="{{ root }}dj/index.html">DJs</a></li>
              <li class="{% block event_nav_class %}{% endblock %}"><a href="{{ root }}event/index.html">Events</a></li>
              <li class="{% block genre_nav_class %}{% endblock %}"><a href="{{ root }}genre/index.html">Genres</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="container-fluid">
      <div class="row-fluid">
        {% block body %}
        {% endblock %}
      </div>
      <hr>

      <footer>
        <a href="http://facebook.com/417mixcollection">Like Us On Facebook</a>
        &bull;
        <a href="http://417vibe.com/">The New 417vibe Blog</a>
        &bull;
        Maintained by <a href="{{ root }}dj/dj-spiral.html">DJ Spiral</a>
        &bull;
        Generated using <a href="https://github.com/gldnspud/fosmc/">fosmc</a> by <a href="http://11craft.com">11craft</a>
      </footer>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ static }}bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
      // document load
      $(function () {
        // hide broken images
        $('img.hide-if-broken').each(function () {
          var $image = $(this);
        $.ajax({
            url: $image.attr('src'),
            type: 'HEAD',
            async: false,
            error: function (e) {
              if (e.status == '404') {
                // $image.attr('src',[replaceImageUrl]);
                $image.hide();
              }
            }
          });
        });
        // hide non-mobile, show mobile if on mobile browser.
        var uagent = navigator.userAgent.toLowerCase();
        if (uagent.search('iphone') > -1 || uagent.search('ipod') > -1 || uagent.search('ipad') > -1) {
          $('.non-mobile').addClass('hidden');
          $('.mobile').removeClass('hidden');
        }
      });
    </script>
  </body>

</html>
