{% extends "base.html" %}

{% block bodyclass %}event list{% endblock %}
{% block event_nav_class %}active{% endblock %}

{% block body %}

  <h2>Events</h2>

  <ul>
    {% for event in object_list %}

    {% endfor %}
  </ul>

{% endblock %}
